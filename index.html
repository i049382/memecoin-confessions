<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            height: 100%;
            background-color: #4a90e2;

        }
        body {
            display: flex;
            flex-flow: column;
            justify-content: center;

            box-sizing: border-box;
        }
        .container {
            background-color: #ffde59;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            max-width: min(75vw, 500px);
            width: 100%;
            border: 4px solid #000000;
        }
        h1 {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #000000;

        label {

        textarea, input {

            padding: 10px;

            border-radius: 5px;
            font-size: 0.8em;
            font-family: 'Press Start 2P', cursive;
            background-color: #ffffff;
            color: #000000;
        }
        textarea:focus, input:focus {
            outline: none;

        }
        textarea {

        }
        button {
            margin-top: 20px;

            color: #ffffff;

            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Press Start 2P', cursive;
        }
        button:hover {
            background-color: #ff4757;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #message {
            margin-top: 20px;
            text-align: center;

            color: #000000;

        }

            font-size: 0.6em;
            color: #000000;
            margin-top: 5px;
        }
        .footer {
            position: fixed;

            font-size: 0.6em;

        }
        .pixel-art {
            image-rendering: pixelated;

            image-rendering: crisp-edges;
        }
        /* Add focus styles for better accessibility */
        *:focus {
            outline: 3px solid #4a90e2;
            outline-offset: 2px;
        }
        
        /* Improve button states */
        button:focus-visible {
            outline: 3px solid #4a90e2;
            outline-offset: 2px;
        }
        
        /* Add loading state styles */
        .loading {
            position: relative;
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- <span class="emoji pixel-art">ðŸš€</span> -->
            <h1>Memecoin Confessions</h1>
            <!-- <span class="emoji pixel-art">ðŸŒ™</span> -->
        </div>
        <p style="text-align: center; color: #000000; margin-bottom: 20px; font-size: 0.7em;">
            Share your wildest memecoin stories anonymously!<br>
            <span style="font-size: 0.8em;">WAGMI ðŸš€ HODL ðŸ’Ž TO THE MOON ðŸŒ™</span>
        </p>
        <form id="confessionForm" novalidate>
            <label for="confession">Your Confession:</label>
            <textarea 
                id="confession" 
                name="confession" 
                required 
                minlength="10"
                maxlength="1000"
                aria-describedby="confession-error"
                placeholder="I YOLO'd my life savings into..."></textarea>
            <div id="confession-error" class="error-message" aria-live="polite"></div>
            
            <label for="pin">Secret PIN (4 digits):</label>
            <input 
                type="password" 
                inputmode="numeric"
                id="pin" 
                name="pin" 
                pattern="[0-9]{4}" 
                maxlength="4"
                aria-describedby="pin-error pin-info"
                placeholder="1234">
            <div id="pin-error" class="error-message" aria-live="polite"></div>
            <p id="pin-info" class="pin-info">Remember this PIN if you need to contact us about your confession</p>
            
            <button type="submit" id="submitButton">
                SUBMIT ðŸ’Ž
            </button>
        </form>
        <div id="message"></div>
        <!-- <div class="footer">
            Built with ðŸ’ŽðŸ™Œ by degens, for degens
        </div> -->
    </div>
    <div class="footer">
        Built with ðŸ’ŽðŸ™Œ by degens, for degens
    </div>

    <script>
        const form = document.getElementById('confessionForm');
        const submitButton = document.getElementById('submitButton');
        const messageDiv = document.getElementById('message');
        
        function validateForm() {
            const confession = document.getElementById('confession');
            const pin = document.getElementById('pin');
            let isValid = true;

            // Validate confession
            if (confession.value.length < 10) {
                document.getElementById('confession-error').textContent = 'Confession must be at least 10 characters';
                isValid = false;
            } else {
                document.getElementById('confession-error').textContent = '';
            }

            // Validate PIN
            if (!/^\d{4}$/.test(pin.value)) {
                document.getElementById('pin-error').textContent = 'PIN must be exactly 4 digits';
                isValid = false;
            } else if (pin.value === '0000') {
                document.getElementById('pin-error').textContent = 'C\'mon anon, that\'s a lame PIN! ðŸ™„';
                isValid = false;
            } else {
                document.getElementById('pin-error').textContent = '';
            }

            return isValid;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validateForm()) return;

            const confession = document.getElementById('confession').value.trim();
            const pin = document.getElementById('pin').value;

            form.classList.add('loading');
            submitButton.disabled = true;
            submitButton.textContent = 'HODLING...';
            messageDiv.textContent = '';

            try {
                const response = await fetch('https://eo45c7dvztp8bey.m.pipedream.net', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        confession, 
                        pin  // Send PIN directly
                    }),
                });

                if (!response.ok) throw new Error('Submission failed');
                
                messageDiv.textContent = 'Confession to the moon! ðŸš€';
                form.reset();
                
            } catch (error) {
                messageDiv.textContent = 'Paper hands! Try again! ðŸ˜¢';
                console.error('Submission error:', error);
            } finally {
                form.classList.remove('loading');
                submitButton.disabled = false;
                submitButton.textContent = 'SUBMIT ðŸ’Ž';
            }
        });
    </script>
</body>
</html>
